# 一次性部署 New API + CLIProxyAPI
# 复制本文件即可部署；生产环境请修改 configs.cliproxy_config_yaml 中默认密钥与密码。

name: llm-stack

services:
  mysql:
    image: mysql:8.2.0
    container_name: llm-stack-mysql
    restart: always
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: "NewAPI@stack"
      MYSQL_USER: newapi
      MYSQL_PASSWORD: "123456"
      MYSQL_DATABASE: new-api
    volumes:
      - newapi_mysql_data:/var/lib/mysql
    networks:
      - llm-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-newapi:
    image: redis:latest
    container_name: llm-stack-redis-newapi
    restart: always
    networks:
      - llm-net

  new-api:
    image: calciumion/new-api:latest
    container_name: llm-stack-new-api
    restart: always
    command: --log-dir /app/logs
    ports:
      - "3000:3000"
    environment:
      SQL_DSN: "newapi:123456@tcp(mysql:3306)/new-api"
      REDIS_CONN_STRING: "redis://redis-newapi:6379"
      SESSION_SECRET: "llm-stack-session-secret"
      TZ: Asia/Shanghai
    volumes:
      - newapi_data:/data
      - newapi_logs:/app/logs
    depends_on:
      mysql: { condition: service_healthy }
      redis-newapi: { condition: service_started }
    networks:
      - llm-net

  # CLIProxyAPI：config 由 configs 注入，保证为文件（避免宿主机 bind 空文件被当成目录）
  cli-proxy-api:
    image: eceasy/cli-proxy-api:latest
    container_name: llm-stack-cliproxy
    restart: unless-stopped
    ports:
      - "8317:8317"
      - "8085:8085"
      - "1455:1455"
      - "54545:54545"
      - "51121:51121"
      - "11451:11451"
    configs:
      - source: cliproxy_config_yaml
        target: /CLIProxyAPI/config.yaml
    volumes:
      - cliproxy_auths:/root/.cli-proxy-api
      - cliproxy_logs:/CLIProxyAPI/logs
    networks:
      - llm-net

configs:
  cliproxy_config_yaml:
    content: |
      host: ""
      port: 8317
      auth-dir: "~/.cli-proxy-api"
      api-keys:
        - "llm-stack-default-key"
      debug: false
      remote-management:
        allow-remote: true
        secret-key: "llm-stack-management-key"
        disable-control-panel: false

volumes:
  newapi_mysql_data:
  newapi_data:
  newapi_logs:
  cliproxy_auths:
  cliproxy_logs:

networks:
  llm-net:
    driver: bridge
